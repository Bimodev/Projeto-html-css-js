    <style>

        *{
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to top,#371764,#260f43) ;
background-attachment: fixed;

        form{

        border-bottom: 2px solid #9520fe ;

}
form span{
color: #9520fe;
}
        input{
